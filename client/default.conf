#Tämä tiedosto määrittää nginx-palvelimen asetukset

upstream api {
    # Tässä määritellään backendin osoite ja portti
  server bikesafe-backend:3000;
}

server {
  listen 8080;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://api;
    }

    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}