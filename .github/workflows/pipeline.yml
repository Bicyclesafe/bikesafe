name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
    pipeline_server:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./server
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Check style
              run: npm run lint
            - name: Test
              run: npm run test
              
    pipeline_client:
      runs-on: ubuntu-latest
      defaults:
          run:
              working-directory: ./client
      steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
              node-version: '20'
          - name: Install dependencies
            run: npm install
          - name: Check style
            run: npm run lint
          - name: Test
            run: npm run test
